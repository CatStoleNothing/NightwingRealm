<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NightwingRealm - Славянская RPG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: #f8fafc;
      overflow-x: hidden;
    }
    
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      z-index: 9999;
    }
    
    .loading-logo {
      font-size: 3rem;
      font-weight: 700;
      color: #6366f1;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
      position: relative;
    }
    
    .loading-logo::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.3), transparent);
      animation: shimmer 2s infinite;
    }
    
    .loading-subtitle {
      font-size: 1.25rem;
      color: #94a3b8;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #334155;
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    .loading-text {
      font-size: 0.875rem;
      color: #64748b;
      text-align: center;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
      }
      to {
        text-shadow: 0 0 30px rgba(99, 102, 241, 0.8), 0 0 40px rgba(99, 102, 241, 0.3);
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-container">
    <!-- Фоновые элементы -->
    <div style="position: absolute; top: 10%; left: 10%; width: 200px; height: 200px; background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%); border-radius: 50%; animation: float 6s ease-in-out infinite;"></div>
    <div style="position: absolute; bottom: 20%; right: 15%; width: 150px; height: 150px; background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%); border-radius: 50%; animation: float 8s ease-in-out infinite reverse;"></div>
    <div style="position: absolute; top: 50%; left: 5%; width: 100px; height: 100px; background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%); border-radius: 50%; animation: float 7s ease-in-out infinite;"></div>
    
    <div class="loading-logo">NightwingRealm</div>
    <div class="loading-subtitle">Славянская RPG в мире Новгорода</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Загрузка игры...</div>
    
    <!-- Дополнительная информация -->
    <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: #64748b; font-size: 0.75rem;">
      Погрузитесь в мир славянских легенд и приключений
    </div>
  </div>
  <div id="root"></div>
  
  <script>
    // Скрываем загрузочный экран когда React приложение загрузится
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('fade-out');
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      }, 2000); // Увеличиваем время показа загрузочного экрана
    });
    
    // Показываем прогресс загрузки
    let progress = 0;
    const progressInterval = setInterval(() => {
      progress += Math.random() * 15;
      if (progress > 90) progress = 90;
      
      const progressText = document.querySelector('.loading-text');
      if (progressText) {
        progressText.textContent = `Загрузка игры... ${Math.round(progress)}%`;
      }
      
      if (progress >= 90) {
        clearInterval(progressInterval);
      }
    }, 200);
  </script>
</body>
</html>
